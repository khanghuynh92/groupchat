<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Group Chat | NodeJS + Socket.IO + Redis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
		<h3 style="color: #fff; background-color: #000; text-align: center; margin: 0; padding: 7px; position: absolute; width: 100%;">Send this link to your friends to chat. Folk me on <a href="http://github.com/phatpham9/groupchat" style="color:red;">Github</a>.</h3>
		<div class="chatArea">
			<ul class="messages"></ul>
		</div>
		<input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="main.js"></script>
</body>
</html>
